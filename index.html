<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="./script.js" defer></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="main-container">
        <div class="board-container">
            <div class="board">
                <div class="cell" cell_id="0"></div>
                <div class="cell" cell_id="1"></div>
                <div class="cell" cell_id="2"></div>
                <div class="cell" cell_id="3"></div>
                <div class="cell" cell_id="4"></div>
                <div class="cell" cell_id="5"></div>
                <div class="cell" cell_id="6"></div>
                <div class="cell" cell_id="7"></div>
                <div class="cell" cell_id="8"></div>
            </div>
        </div>
    </div>
    
</body>
</html>
